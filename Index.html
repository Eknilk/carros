<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Listagem de Carros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>

    <!-- O iframe carrega a página de login inicialmente -->
    <iframe src="login.html" id="contentFrame"></iframe>

    <script>
        // Função que permite navegar entre as páginas no iframe
        function navigateToPage(page) {
            document.getElementById('contentFrame').src = page;
        }
    </script>

</body>
</html>
